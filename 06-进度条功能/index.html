<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条功能</title>
    <style>
        .fa {
            width: 400px;
            margin-bottom: 20px;
            border: 1px solid red;
        }

        .son {
            width: 0px;
            height: 40px;
            background-color: #f0f;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son">
            <span>0</span><span>%</span>
        </div>
    </div>
    <input id="btn" type="button" value="安装">
    <script>
        const fa = document.querySelector('.fa');
        const son = document.querySelector('.son');
        const btn = document.getElementById('btn');
        const span = document.getElementsByTagName('span');
        let timer = null;
        btn.onclick = () => {
            let num = 0;
            if (timer === null) {
                timer = setInterval(() => {
                    num += 10;
                    son.style.width = num + 'px';
                    span[0].innerText = Math.round(num / 400 * 100);
                    if (num === 400) {
                        clearInterval(timer);
                    }
                }, 100);
            }
        }
    </script>
</body>

</html>
