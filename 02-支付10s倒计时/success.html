<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付10秒定时</title>
    <style>
        .jumpTo {
            color: red;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div>
        <h2>支付成功</h2>
        <p><span class="jumpTo">5</span>s后自动返回首页</p>
        <input id="btn" type="button" value="立刻返回">
    </div>
    <script>
        window.onload = () => {
            let timer = 5;
            setInterval(() => {
                timer--;
                document.querySelector('.jumpTo').innerText = timer;
                if (timer === 0) {
                    location.href = './index.html';
                }
            }, 1000);
        };

        const btn = document.getElementById('btn');
        btn.onclick = () => {
            location.href = './index.html';
        };
    </script>
</body>

</html>
